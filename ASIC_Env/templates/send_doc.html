{% extends 'layout.html' %}

{% block body %}

	<div class="jumbotron">

		<form action="", class="send_pdf", method="post">

			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">Please Enter Email Address</span>
				</div>
				<input type="text" name="email" value="{{ request.form.email }}" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
			</div>

			<div class="form-group">
				<label for="exampleInputFile">Document Upload</label>
				<input type="file" name="pdf_file" accept='application/pdf' value="{{ request.form.pdf_file }}" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
			</div>

			<div class="send_doc_button">
				<input type="submit", class="btn btn-danger" value="Send Doc">
			</div>

		</form>

	</div>

{% endblock %}
